<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>if else</title>
</head>
<body>

</body>
<script>
	 
	 var a=19;
	 var b=8;
	 var c=20;
	 var d=33;
	 var e=3;
	 var f=84;
	 var g=56; 


	 if(a>b && a>c && a>d && a>e && a>f && a>g) {

	 	document.write("a is bigger")
	 }

	 else if(b>c && b>d && b>e && b>f && b>g ) {

	 	document.write("b is bigger")
	 }

	else if(c>d && c>e && c>f && c>g ) {

	 	document.write("c is bigger")
	 }

	else if(d>e && d>f && d>g) {

	 	document.write("d is bigger")
	 }

	else if(e>f && e>g) {

	 	document.write("e is bigger")
	 }

	else if(f>g) {

	 	document.write("f is bigger")
	 }


</script>
</html>
