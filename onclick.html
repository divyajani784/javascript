<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>onclick</title>
</head>
<body>

	<h1 id="test">Hello Everyone</h1>
	<button onclick="abc()">Click Here</button>

</body>
<script>

	function abc()
	{
		document.getElementById('test').innerHTML="Welcome to my page"
		document.getElementById('test').style.background="yellow"
		document.getElementById('test').style.fontSize="50px" 
	}
	

</script>
</html>
