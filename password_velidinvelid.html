		div{

</head>
<body>
	<input type="text" id="pqr" name="">
	<button onclick="abc()">Click here</button>

<script>

   {var d= document.getElementById('pqr').value

	var r;

	{

	}

	else{
		r="input is valid"
	}
	document.getElementById("res").innerHTML = r;}
