<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>appendchild</title>
</head>
<body>
	<p id="test"></p>

</body>
<script>
	var a = document.createElement("h1")
	var b = document.createTextNode("welcome")

	a.appendChild(b)

	var c = document.getElementById('test');


	c.appendChild(a)
</script>
</html>
