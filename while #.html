<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title># while loop</title>
</head>
<body>

</body>
<script>


	
	for(var a=0; a<=5; a++)
	{
		for(var b=0; b<=a; b++)
			{
				document.write("#");
			}
		document.write("<br>")
	}

	for(var c=5; c>=0;c--)
	{
		for(var d=0; d<=c; d++)
		{
			document.write("#");
		}
		document.write("<br>")
	}
</script>
</html>
