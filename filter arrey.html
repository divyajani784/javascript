<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>filter</title>
</head>
<body>

</body>
<script>
	var age=[10,19,13,20,25,30]
	document.write(age+"<br>")

	var a=age.filter(check);
	document.write(a)

	function check(age)
	{
		return age>18;
	}
</script>
</html>
