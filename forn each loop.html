<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>for each loop</title>
</head>
<body>

</body>
<script>
	var a=["divya","nidhi","riya"]
	document.write(a + "<br>")

	a.forEach(loop)
	function loop(value,index)
	{document.write(index +"/" + value  + "<br>")}
</script>
</html>
